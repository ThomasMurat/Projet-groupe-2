<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=La+Belle+Aurore&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Parisienne&display=swap" rel="stylesheet">
    <link rel="stylesheet" media="screen" type="text/css" href="assets/css/style.css" />
    <title>À la petite fleur</title>
</head>
<body>
    <header>
        <picture id="logoContainer">
            <img src="assets/img/unknown.png" id="logo" alt="logo de la boutique">
        </picture>
        <div id="titre">
            <h1>À la petite fleur</h1>
        </div>
        <nav class="navbar navbar-expand-md" id="menu">
            <div class="container">
                <picture id="logoMinContainer">
                    <img id="logoMin" src="assets/img/min/unknown.png">
                </picture>
                <p class="navbar-brand">Menu</p>
                <div id="buttonContainer">
                    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                        <img src="assets/img/min/menu.png">
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="index.html">Présentation</a></li>
                        <li class="nav-item"><a class="nav-link" href="realisation.html">Réalisation</a></li>
                        <li class="nav-item"><a class="nav-link" href="occasion.html">Occasions</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div id="occasionContent">
        <div class="occasionConteneur">
            <div class="occasionTextConteneur">
                <div class="occasionText">
                    <h2>Mariage</h2>
                    <p>Bouquet de la mariée, décorations de table, decoration de voiture</p>
                </div>
            </div>
            <div class="occasionImages">
                <figure class="occasionProducts">
                    <img src="assets/img/coeurFlorale.jpg" title="Coeur florale" alt="image de coeur florale"/>
                    <figcaption>Coeur florale</figcaption>
                </figure>
                <figure class="occasionProducts">
                    <img src="assets/img/bouquetMarier.jpg" title="Bouquet de Mariée" alt="image de bouquet de mariée"/>
                    <figcaption>Bouquet de mariée</figcaption>
                </figure>
                <figure class="occasionProducts">
                    <img src="assets/img/bouquetCascade.jpg" title="couronne de fleurs"
                        alt="image de couronne de fleurs"/>
                    <figcaption>Bouquet cascade</figcaption>
                </figure>
                <figure class="occasionProducts">
                    <img src="assets/img/decorationTable.jpg" title="Decoration de table" alt="image de décoration de table">
                    <figcaption>à partir de 100€</figcaption>
                </figure>
                <figure class="occasionProducts">
                    <img src="assets/img/decorationVoiture.jpg" title="Décoration de voiture" alt="image de décoration de voiture">
                    <figcaption>à partir de 150€</figcaption>
                </figure>
            </div>
        </div>
        <div class="occasionConteneur">
            <div class="occasionTextConteneur">
                <div class="occasionText">
                    <h2>Deuil</h2>
                    <p>Dessus de cercueuil, couronnes, croix</p>
                </div>
            </div>
            <div class="occasionImages">
                <figure class="occasionProducts">
                    <img src="assets/img/dessusDeCercueuil.jpg" title="Dessus de cercueuil" alt="image de dessus de cercueuil">
                    <figcaption>à partir de 200€</figcaption>
                </figure>
                <figure class="occasionProducts">
                    <img src="assets/img/croixFlorale.jpg" title="Croix Florale" alt="image de croix florale">
                    <figcaption>à partir de 300€</figcaption>
                </figure>
                <figure class="occasionProducts">
                    <img src="assets/img/couronneDeuil.jpg" title="couronne de fleurs" alt="image de couronne de fleurs">
                    <figcaption>à partir de 150€</figcaption>
                </figure>
                <figure class="occasionProducts">
                    <img src="assets/img/devantDeTombe.jpg" title="Devant de tombe" alt="image de devant de tombe">
                    <figcaption>à partir de 120€</figcaption>
                </figure>
                <figure class="occasionProducts">
                    <img src="assets/img/raquetteDeuil.jpg" title="Gerbe de deuil" alt="image de gerbe de deuil">
                    <figcaption>à partir de 80€</figcaption>
                </figure>
            </div>
        </div>
        <div class="occasionConteneur">
            <div class="occasionTextConteneur">
                <div class="occasionText">
                    <h2>Naissance, Baptême</h2>
                </div>
            </div>
            <div class="occasionImages">
                <figure class="occasionProducts">
                    <img src="assets/img/bouquetBorn1.jpg" title="bouquet de naissance1" alt="image de bouquet de naissance1">
                    <figcaption>à partir de 60€</figcaption>
                </figure>
                <figure class="occasionProducts">
                    <img src="assets/img/bouquetBorn2.jpg" title="bouquet de naissance2" alt="image de bouquet de naissance2">
                    <figcaption>à partir de 50€</figcaption>
                </figure>
                <figure class="occasionProducts">
                    <img src="assets/img/bouquetBorn3.jpg" title="bouquet de naissance3" alt="image de bouquet de naissance3">
                    <figcaption>à partir de 65€</figcaption>
                </figure>
                <figure class="occasionProducts">
                    <img src="assets/img/bouquetBorn4.jpg" title="bouquet de naissance4" alt="image de bouquet de naissance4">
                    <figcaption>à partir de 30€</figcaption>
                </figure>
                <figure class="occasionProducts">
                    <img src="assets/img/bouquetBorn5.jpg" title="bouquet de naissance5" alt="image de bouquet de naissance5">
                    <figcaption>à partir de 45€</figcaption>
                </figure>
            </div>
        </div>

    <footer id="evenement">
        <p>À Pâques ce n’est pas que le chocolat, c’est aussi les fleurs !</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
